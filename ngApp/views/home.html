<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Director</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="movie in controller.movies">
      <td>
        <a ui-sref="movieDetails({id: movie.id})">
          {{movie.title}}
        </a>
      </td>
      <td>{{movie.director}}</td>
    </tr>
  </tbody>
</table>
